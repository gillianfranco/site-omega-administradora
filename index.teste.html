<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9ZtP0RpnBS5aGWsaMb7uZrqhOy4HxVvQ&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <gmp-map center="-18.92608642578125,-48.278602600097656" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="-18.92608642578125,-48.278602600097656" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
